<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <div class="head-container">
      <p>
        Library
      </p>
    </div>
  </header>
  <main>
    <button class="add-book-btn">Add book</button>
    <div class="grid-container"></div>
  </main>

  <section class="modal hidden">
    <form class="add-book-form">
      <p>Add new book</p>
      <input type="text" name="book-title" id="book-title" placeholder="Book title" required maxlength="150">
      <div class="title-validaion-error validaion-error"></div>
      <input type="text" name="book-author" id="book-author" placeholder="Book author" required maxlength="50">
      <div class="author-validaion-error validaion-error"></div>
      <input type="number" name="book-pages" id="book-pages" placeholder="Book pages" required min="1" max="5000">
      <div class="pages-validaion-error validaion-error"></div>
      <label for="book-read"><input type="checkbox" name="book-read" id="book-read"> Have you read it?</label>
      <input type="submit" class="submit-book-btn" value="Add book">
    </form>
  </section>
  <div class="overlay hidden"></div>
</body>
</html>
